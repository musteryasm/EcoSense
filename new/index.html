<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast Cards</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="weather-cards-container">
  <!-- Repeat this div block for each day -->
  <div class="weather-card">
    <h1 class="temperature-heading">25°C</h1>
    <div class="header">
      <h2>City Name</h2>
      <p>Date: January 1, 2023</p>
    </div>
    <div class="weather-details">
      <img src="weather-icon.png" alt="Weather Icon">
      <p class="temperature">Temperature: 25°C</p>
      <p class="description">Partly Cloudy</p>
    </div>
    <div class="additional-info">
      <p>Sunrise: 06:30 AM</p>
      <p>Sunset: 05:45 PM</p>
      <p>Humidity: 70%</p>
      <p>Wind Speed: 10 km/h</p>
    </div>
  </div>
  <!-- Repeat this div block for each day -->
</div>

</body>
</html>
